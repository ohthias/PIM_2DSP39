{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Gestão de Cursos</h2>
  <a href="{{ url_for('criar_curso') }}" class="btn btn-success mb-3">+ Novo Curso</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Nome</th><th>Períodos</th><th>Ações</th></tr>
    </thead>
    <tbody>
      {% for c in cursos %}
      <tr>
        <td>{{ c.nome }}</td>
        <td>{{ c.periodos }}</td>
        <td>
          <a href="{{ url_for('editar_curso', nome=c.nome) }}" class="btn btn-warning btn-sm">Editar</a>
          <form method="POST" action="{{ url_for('deletar_curso', nome=c.nome) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este curso?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
