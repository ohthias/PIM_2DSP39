{% extends "dashboard_admin.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Editando: {{ curso.nome }}</h2>
  <form method="POST">
    {% for periodo, materias in curso.materias.items() %}
    <div class="card mb-3">
      <div class="card-header">Período {{ periodo }}</div>
      <div class="card-body" id="materias_{{ periodo }}">
        {% for m in materias %}
        <div class="row g-2 mb-2 materia-item">
          <div class="col-md-6">
            <input type="text" name="materias_{{ periodo }}[]" class="form-control" value="{{ m.nome }}" placeholder="Matéria">
          </div>
          <div class="col-md-3">
            <input type="number" name="aulas_{{ periodo }}[]" class="form-control" value="{{ m.aulas }}" placeholder="Qtd. aulas">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" value="{{ m.matricula }}" readonly>
          </div>
        </div>
        {% endfor %}
        <div class="row g-2 mb-2 materia-item">
          <div class="col-md-6">
            <input type="text" name="materias_{{ periodo }}[]" class="form-control" placeholder="Nova matéria...">
          </div>
          <div class="col-md-3">
            <input type="number" name="aulas_{{ periodo }}[]" class="form-control" placeholder="Qtd. aulas">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Gerado automaticamente" readonly>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
  </form>
</div>

<script>
document.addEventListener('input', function(e) {
  if (e.target.matches('input[name^="materias_"]')) {
    const row = e.target.closest('.materia-item');
    const container = row.parentNode;
    const inputs = container.querySelectorAll('input[name^="materias_"]');
    const lastInput = inputs[inputs.length - 1];

    if (lastInput.value.trim() !== '') {
      const periodo = container.id.split('_')[1];
      const newRow = document.createElement('div');
      newRow.className = 'row g-2 mb-2 materia-item';
      newRow.innerHTML = `
        <div class="col-md-6">
          <input type="text" name="materias_${periodo}[]" class="form-control" placeholder="Nova matéria...">
        </div>
        <div class="col-md-3">
          <input type="number" name="aulas_${periodo}[]" class="form-control" placeholder="Qtd. aulas">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Gerado automaticamente" readonly>
        </div>
      `;
      container.appendChild(newRow);
    }
  }
});
</script>
{% endblock %}
