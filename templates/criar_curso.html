<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/criar_curso.css') }}">
</head>
<body>
  <header>
    <h6>INTEC - Criar Novo Curso</h6>
  </header>

  <div class="card">
    <h2>Criar Novo Curso</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Curso</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Curso de Robótica" required>
      </div>
      <div class="mb-3">
        <label for="periodos" class="form-label">Quantidade de Períodos</label>
        <input type="number" class="form-control" id="periodos" name="periodos" min="1" placeholder="Ex: 4" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-success">Criar Curso</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>
</body>
</html>
